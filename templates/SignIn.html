<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn -> Users</title>
    <style>
        input{
            height: 40px;
            width: 250px;
            border: 1px solid gray;
            border-radius: 10px;  
            padding-left: 20px;  
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="font-size: 30px;font-weight: bold;">For Users</h1>
        <form action="SignIn" method="post" style="width: 500px;height: 200px;border: 1px solid #000;text-align: center;align-items: center;border-radius: 30px;padding: 30px;">
            <label style="display: block;">** User Name **</label>
            <input type="text" placeholder="enter your user name" name="n_user">
            <label style="display: block;margin-top: 20px;">** User Password **</label>
            <input type="password" placeholder="enter your password" name="p_user">
            <input type="submit" value="SignIn" style="width: 250px;height: 40px;border: 1px solid gray;margin-top: 20px;">
        </form>
    </center>
</body>
</html>
